<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Cleanify Home</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- <script src="frontend.js"></script> -->

    <h1><a href="http://localhost:3000/">Cleanify</a></h1>

    <div class="container">
      <div class="row">
        <div class="col col-8">
          <p id="theUsersName">Signing in...</p>
          <div id="output"></div>
          <input id="submit" type="submit" value="Submit" />
        </div>

        <div class="col col-4"></div>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');

      fetch('https://api.spotify.com/v1/me', {
        headers: {
          Authorization: 'Bearer ' + accessToken
        }
      })
        .then(res => res.json())
        .then(
          data =>
            (document.getElementById('theUsersName').innerHTML =
              'Signed in as ' + `<strong>${data.display_name}</strong`)
        );

      fetch('https://api.spotify.com/v1/me/playlists', {
        headers: {
          Authorization: 'Bearer ' + accessToken
        }
      })
        .then(res => res.json())
        .then(data => {
          let output = '<h2>Playlists</h2>';
          let count = 0;
          data.items.forEach(function(names) {
            count++;
            output += `
          <ul style:"padding = 100px">
          <input type = "radio" name="playlistTitles" value="${names.name}">${names.name}
            </ul>
            `;
          });
          document.getElementById('output').innerHTML = output;
        });

      function createPlaylist() {
        console.log('entered Playlist creation function');
        let cleanifiedPlaylistName = '';

        var ele = document.getElementsByName('playlistTitles');
        for (i = 0; i < ele.length; i++) {
          if (ele[i].checked) {
            cleanifiedPlaylistName = ele[i].value; //get the name of the checked playlist
          }
        }

        fetch('https://api.spotify.com/v1/me/playlists', {
          method: 'POST',
          body: JSON.stringify({
            name: cleanifiedPlaylistName + ' (Cleanified)',
            public: false
          }),
          headers: {
            Authorization: 'Bearer ' + accessToken,
            'Content-Type': 'application/json'
          }
        })
          .then(res => res.json())
          .then(data => {
            console.log(data);
            console.log('Created playlist');
          });
      }
      let submit = document.getElementById('submit');

      submit.addEventListener('click', createPlaylist, false);

      //add songs
    </script>
  </body>
</html>
